<!DOCTYPE html>
<html lang="en">
<head>
    <title>Azure Maps Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Add references to the OpenLayers JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css" />

    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

    <!-- Add reference to the Azure Maps OpenLayers plugin. -->
    <script src="azure-maps-openlayers.js"></script>  

    <script type='text/javascript'>
        var map;

        function GetMap() {
            
            //Add authentication details for connecting to Azure Maps.
            var authOptions = {
                authType: 'subscriptionKey',
                subscriptionKey: 'pE3JNp9rjGQB2s7H8KM-Jqi2WNk9-t5oD3JnHWZoaW8'
            };

            //Create a map instance.
            map = new ol.Map({
                target: 'myMap',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.AzureMaps({
                            authOptions: authOptions,
                            tilesetId: 'microsoft.base.darkgrey'
                        })
                    })
                ],
                view: new ol.View({
                    center: [10.415559, 59.8327535],
                    zoom: 6,
                })
            });
        }
    </script> 
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:absolute;width:100%;min-width:290px;height:100%;"></div>
</body>
</html>
